<main>
<div class="gallery">
   
    <div class="gallery_content">
        <div class="gallery_image"></div>
        <div class="gallery_mask"></div>
        <div class="gallery_text">Managing tasks is our mission.</div>
    
    <div class="gallery_manager">
        <div class="gallery_manager-body">
        <div class="gallery__manager-header">Feature Projects</div>
        <div class="gallery__manager-text">Presentation of World Best Task manager ever</div>
        </div>
<div class="gallery__controls">
<div class="gallery__contol">
    <div class="gallery__contol-text">Back</div>
    <img class="gallery__contol-arrow" src="Vector.svg" alt="arrow"></img>

</div>

<div class="gallery__contol"><div class="gallery__contol-text">Next</div>
<img class="gallery__contol-arrow" src="Vector2.svg" alt="right">    </img>
</div>
</div>
</div>
</div>
</div>

<div class="task-manager manager-wrapper">
    <div class="manager-wrapper">
        <div class="task-manager__header">Try it by yourself!</div>
        <div class="task-manager__elem">
        <div class="task-manager__header-text">my tasks</div>
        <div class="task-manager__body">
        <div class="task-manager-controler">
    <div class="task-selector-wrapper">
        <input class="task-manager-input" type="text" placeholder="New task..." >
        <select class="task-selector" name="priority" id="priority">
            <option value="default">Priority</option>
        </select>
    </div>
        <div class="task-manager-btn">Add</div>
        </div>
        <div class="task-manager-data">
        <div class="task-manager-item">
        <div class="task-priority  task-priority--medium">2</div>
        <div class="task-text">Task name</div>
        </div>
        <div class="task-manager-item">
        <div class="task-priority  task-priority--medium">2</div>
        <div class="task-text">Task name</div>
        </div>
        <div class="task-manager-item">
        <div class="task-priority  task-priority--low">1</div>
        <div class="task-text">Task name</div>
        </div>
    
        <div class="task-manager-item">
        <div class="task-priority  task-priority--low">1</div>
         <div class="task-text">Task name</div>
        </div>
    
        <div class="task-manager-item">
        <div class="task-priority  task-priority--high">3</div>
        <div class="task-text">Task name</div>
        </div>
        </div>
        </div>
        </div>
    </div>
</div>




<div class="contacts">

</div>
</div>

</div>
